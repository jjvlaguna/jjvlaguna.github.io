    <div class="Calculator">
        <h1>Sum of First N Natural Numbers</h1>
        <label for="nInput">Enter a positive integer (N):</label>
        <input type="number" id="nInput" placeholder="Enter N">
        <button class="Calculate" onclick="calculateSum()">Calculate Sum</button>
        <button class="ClearButton" onclick="clearFields(0)">Clear</button>
        <p id="resultSum"></p>
    </div>

    <script>
        function calculateSum() {
            const nInput = document.getElementById('nInput').value;
            const n = parseInt(nInput);

            if (!isNaN(n) && n > 0) {
                let sum = 0;
                let i = 1;

                do {
                    sum += i;
                    i++;
                } while (i <= n);

                document.getElementById('resultSum').innerText = `Sum of the first ${n} natural numbers is: ${sum}`;
            } else {
                document.getElementById('resultSum').innerText = 'Please enter a positive integer.';
            }
        }

        function clearFields() {
            // Clear the input field and result
            document.getElementById("nInput").value = "";
            document.getElementById("resultSum").innerHTML = "";
        }
    </script>
