    <div class="Calculator">
        <h1>Average of First N Natural Numbers</h1>
        <label for="nInput">Enter a positive integer (N):</label>
        <input type="number" id="nInput" placeholder="Enter N">
        <button class="Calculate" onclick="calculateAverage()">Get Average</button>
        <button class="ClearButton" onclick="clearFields(0)">Clear</button>
        <p id="resultAverage"></p>
    </div>

    <script>
        function calculateAverage() {
            const nInput = document.getElementById('nInput').value;
            const n = parseInt(nInput);

            if (!isNaN(n) && n > 0) {
                let sum = 0;

                for (let i = 1; i <= n; i++) {
                    sum += i;
                }

                const average = sum / n;

                document.getElementById('resultAverage').innerText = `Average of the first ${n} natural numbers is: ${average.toFixed(2)}`;
            } else {
                document.getElementById('resultAverage').innerText = 'Please enter a positive integer.';
            }
        }

        function clearFields() {
            // Clear the input field and result
            document.getElementById("nInput").value = "";
            document.getElementById("resultAverage").innerHTML = "";
        }
    </script>
