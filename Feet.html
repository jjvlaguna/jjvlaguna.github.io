<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="Settings.css">
</head>
<body>
    <div class="Header">
        <div>
            <a href="Celcius.html"> <button>Celcius to Fahrenheit</button></a>
            <a href="Fahrenheit.html"><button>Fahrenheit to Celcius</button></a>
            <a href="Meters.html"><button>Meters to Feet</button></a>
            <a href="Feet.html"><button style="background-color: rgb(0, 191, 255);">Feet to Meters</button></a>
        </div>
    </div>

    <div class="Sidebar">
        <div>
            <a href="Home.html"> <button class="Home">Home</button></a>
            <a href="Conversion.html"> <button class="Conversion" style="background-color: greenyellow;">Conversion</button></a>
            <a href="TaxCalc.html"> <button class="TaxCalc">Income Tax Calculator</button></a>
            <a href="Looping.html"> <button class="Looping">Looping</button></a>
            <a href="SimplePayroll.html"> <button class="Payroll">Simple Payroll</button></a>
        </div>
    </div>

    <div class="Converter">
        <label for="feetInput">Enter value in feet:</label>
        <input type="number" id="feetInput" placeholder="Enter feet">
        <button class="Convert" onclick="convertFeetToMeters()">Convert</button>
        <button class="ClearButton" onclick="clearFields(0)">Clear</button>
        <p id="resultFeetToMeters"></p>
    </div>

    <script>
        function feetToMeters(feet) {
            const metersPerFoot = 0.3048;
            return feet * metersPerFoot;
        }

        function convertFeetToMeters() {
            const feetInput = document.getElementById('feetInput').value;
            const feet = parseFloat(feetInput);

            if (!isNaN(feet)) {
                const meters = feetToMeters(feet);
                document.getElementById('resultFeetToMeters').innerText = `${feet} feet is equal to ${meters.toFixed(2)} meters.`;
            } else {
                document.getElementById('resultFeetToMeters').innerText = 'Please enter a valid number for feet.';
            }
        }

        function clearFields() {
            // Clear the input field and result
            document.getElementById("feetInput").value = "";
            document.getElementById("resultFeetToMeters").innerHTML = "";
        }
    </script>
    
</body>
</html>
