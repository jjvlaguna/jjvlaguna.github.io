<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="Settings.css">

    <script>
        function fahrenheitToCelsius() {
            var inputFahrenheit = document.getElementById("fahrenheitInput");
            var fahrenheit = parseFloat(inputFahrenheit.value);

            if (isNaN(fahrenheit)) {
                alert("Please enter a valid number for temperature.");
                return;
            }

            var celsius = (fahrenheit - 32) * 5/9;

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = fahrenheit + " degrees Fahrenheit is equal to " + celsius.toFixed(2) + " degrees Celsius.";
        }

        function clearFields() {
            // Clear the input field and result
            document.getElementById("fahrenheitInput").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>

</head>
<body>
    <div class="Header">
        <div>
            <a href="Celcius.html"> <button>Celcius to Fahrenheit</button></a>
            <a href="Fahrenheit.html"><button style="background-color: rgb(0, 191, 255);">Fahrenheit to Celcius</button></a>
            <a href="Meters.html"> <button>Meters to Feet</button></a>
            <a href="Feet.html"> <button>Feet to Meters</button></a>
        </div>
    </div>

    <div class="Sidebar">
        <div>
            <a href="Home.html"> <button class="Home">Home</button></a>
            <a href="Conversion.html"> <button class="Conversion" style="background-color: greenyellow;">Conversion</button></a>
            <a href="TaxCalc.html"> <button class="TaxCalc">Income Tax Calculator</button></a>
            <a href="Looping.html"> <button class="Looping">Looping</button></a>
            <a href="SimplePayroll.html"> <button class="Payroll">Simple Payroll</button></a>
        </div>
    </div>

    <div>
        <input type="number" id="fahrenheitInput" placeholder="Fahrenheit">
        <button class="Convert" onclick="fahrenheitToCelsius()">Convert</button>
        <button class="ClearButton" onclick="clearFields()">Clear</button>
    </div>

    <div id="result"></div>
    
</body>
</html>
