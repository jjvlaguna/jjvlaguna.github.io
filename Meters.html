<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="Settings.css">
</head>
<body>
    <div class="Header">
        <div>
            <a href="Celcius.html"> <button>Celcius to Fahrenheit</button></a>
            <a href="Fahrenheit.html"><button>Fahrenheit to Celcius</button></a>
            <a href="Meters.html"><button style="background-color: rgb(0, 191, 255);">Meters to Feet</button></a>
            <a href="Feet.html"><button>Feet to Meters</button></a>
        </div>
    </div>

    <div class="Sidebar">
        <div>
            <a href="Home.html"> <button class="Home">Home</button></a>
            <a href="Conversion.html"> <button class="Conversion" style="background-color: greenyellow;">Conversion</button></a>
            <a href="TaxCalc.html"> <button class="TaxCalc">Income Tax Calculator</button></a>
            <a href="Looping.html"> <button class="Looping">Looping</button></a>
            <a href="SimplePayroll.html"> <button class="Payroll">Simple Payroll</button></a>
        </div>
    </div>

    <div class="Converter">
        <label for="metersInput">Enter value in meters:</label>
        <input type="number" id="metersInput" placeholder="Enter meters">
        <button class="Convert" onclick="convert()">Convert</button>
        <button class="ClearButton" onclick="clearFields(0)">Clear</button>
        <p id="result"></p>
    </div>

    <script>
        function metersToFeet(meters) {
            const feetPerMeter = 3.28084;
            return meters * feetPerMeter;
        }

        function convert() {
            const metersInput = document.getElementById('metersInput').value;
            const meters = parseFloat(metersInput);

            if (!isNaN(meters)) {
                const feet = metersToFeet(meters);
                document.getElementById('result').innerText = `${meters} meters is equal to ${feet.toFixed(2)} feet.`;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid number for meters.';
            }
        }

        function clearFields() {
            // Clear the input field and result
            document.getElementById("metersInput").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
    
</body>
</html>
